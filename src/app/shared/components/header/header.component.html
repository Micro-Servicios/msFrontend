<mat-toolbar >
  
    <P class="central">Frontend (micro servicios)</P>
  </mat-toolbar>

<mat-drawer-container class="all">
    <mat-drawer mode="side" opened>
      <div class="body">
         
          <div class="row_center_xs">
            <mat-card
            ><!--class="signup-card"-->
            <form [formGroup]="form" (ngSubmit)="saveCustomer()">
                            
              <mat-form-field class="form-input">
                <mat-label class="form-letter">Nombre</mat-label>
                <input
                  type="text"
                  matInput
                  formControlName="name"
                  placeholder="Nombre"
                  required
                />
              </mat-form-field>
              <mat-form-field class="form-input">
                <mat-label class="form-letter">Apellido</mat-label>
                <input
                  type="text"
                  matInput
                  formControlName="surname"
                  placeholder="Apellido Materno"
                  required
                />
              </mat-form-field>
              <mat-form-field class="form-input">
                <mat-label class="form-letter">Email</mat-label>
                <input
                  type="text"
                  matInput
                  formControlName="email"
                  placeholder="Email"
                  required
                  type="email"
                />
              </mat-form-field>
              
             
              <br />
              <button
                type="submit"
                mat-raised-button
                color="primary"
                class="button_signup"
              >Registrarse</button>
              
            </form>
          </mat-card>

          </div>
            
      </div>
      
    </mat-drawer>
    <mat-drawer-content class="p-3">
    
  <div class="table_container">
        <table class="full-width-table" mat-table [dataSource]="dataSource" matSort>
            
            <!-- <ng-container matColumnDef="Fecha" *ngIf="type == 'department'">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
            </ng-container>
        -->
            <ng-container matColumnDef="Customer Id">
              <th mat-header-cell *matHeaderCellDef>Customer Id</th>
              <td mat-cell *matCellDef="let element">
                {{ element.customerId | number}}
              </td>
            </ng-container>
            
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">
                {{ element.name }}
              </td>
            </ng-container>
            <ng-container matColumnDef="Apellido">
                <th mat-header-cell *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.lastName }}
                </td>
            </ng-container>
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.email}}
                </td>
            </ng-container>
      
             <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
           <!-- Row shown when there is no matching data.
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">
                No se encontro nada con: "{{ search.value }}"
              </td>
            </tr>
             -->
          </table>
      </div>
      <router-outlet> </router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
